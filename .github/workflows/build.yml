name: Build Windows EXE

on:
  push:
    tags:
      - "v*.*.*"          # v1.0.0 形式のタグで起動

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps & PyInstaller
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt pyinstaller

      - name: Build EXE
        run: |
          pyinstaller -F -w -n IrradiationApp src/irradiation_app.py
          Compress-Archive -Path dist\\IrradiationApp.exe -DestinationPath IrradiationApp.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IrradiationApp-${{ github.ref_name }}
          path: IrradiationApp.zip
          # (この下に exe を圧縮したステップが既にあるはず)

      - name: Create Source ZIP
        run: |
          7z a source.zip src\irradiation_app.py requirements.txt README.md
          # ↑ Windows runner標準で 7zip利用可（GitHub提供のイメージに含む）

      - name: Upload source ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Source-${{ github.ref_name }}
          path: source.zip

      # --- Release にも載せる場合 --------------------
      - name: Upload source ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: source.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


