name: Build Windows EXE

on:
  push:
    tags:
      - "v*.*.*"          # v1.0.0 形式のタグで起動

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps & PyInstaller
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt pyinstaller

      - name: Build EXE
        run: |
          pyinstaller -F -w -n IrradiationApp src/irradiation_app.py
          Compress-Archive -Path dist\\IrradiationApp.exe -DestinationPath IrradiationApp.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IrradiationApp-${{ github.ref_name }}
          path: IrradiationApp.zip

